    <script>
        // Get URL parameters and display them
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const source = urlParams.get('source');
        
        const formDataDiv = document.getElementById('form-data');
        
        if (email) {
            formDataDiv.innerHTML = `
                <h3>Subscription Details:</h3>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Source:</strong> ${source || 'Newsletter'}</p>
                <p><strong>Subscription Date:</strong> ${new Date().toLocaleDateString()}</p>
                <p>We'll send you exciting adventure updates and special offers!</p>
            `;

            formDataDiv.innerHTML = '<p>No subscription data found. Please return to the home page to subscribe.</p>';
